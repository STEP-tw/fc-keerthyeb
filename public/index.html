<html>
  <head>
    <title>Page Title</title>
    <script>
      const callInterval = function() {
        let waterJar = document.getElementById("waterJar");
        waterJar.style.visibility = "hidden";
        setTimeout(() => {
          waterJar.style.visibility = "visible";
        }, 1000);
      };
    </script>
  </head>
  <body>
    <p style="border-bottom: 1px solid gray"></p>
    <h1 style="color: orange; text-align: right; margin-right: 300px">
      Flower Catalog
    </h1>
    <p style="border-bottom: 1.5px solid black"></p>

    <div style="float: left; border: 1px solid black">
      <img src="../freshorigins.jpg" />
    </div>
    <div style="margin: 40px; float: left; margin-top: 200px">
      <ul>
        <li><a href="#">Abeliophyllum</a></li>
        <li><a href="#"> Ageratum</a></li>
        <img
          src="../animated-flower-image-0021.gif"
          id="waterJar"
          onclick="callInterval()"
        />
      </ul>
      <div><a href="#">Guest Book</a></div>
    </div>
  </body>
</html>
